<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teststyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="MealCatalog">
        <div class="MealCategories"></div>
        <div class="MealAreas"></div>
        <div class="MealRandomGenerator">
            <h2>Generate a random meal:</h2>
            <button id="MealRandomGenerator">Generate Random Meal</button>
        </div>
        <div class="MealIngredientList"></div>
    </div>
    <button id="ReturnMealCatalog" class="hidden">Return To Catalog</button>
    <div id="MealSearchresults"></div>
    <div id="MealDetails" class="hidden">
        <button class="ReturnMealResults">Return to search results</button><br><br>
        <h1 id="MealTitle"></h1>
        <img id="MealIMG">
        <h2 id="MealArea"></h2>
        <h2 id="MealCategory"></h2>
        Ingredients:
        <ul id="IngredientList"></ul>
        <p id="MealInstructions"></p>
        <ul id="MealMeasurements"></ul>
        <p id="MealSource"></p>
        <p id="MealVideo"></p>
        <button id="SaveMealBtn" class="SaveMealBtn">Save Meal</button>
        <button id="RemoveMealBtn" class="RemoveMealBtn">Remove Meal From Saved Meals</button>
    </div>
</body>
<script src="meal-scripts.js"></script>
<script src="meal-catalog.js"></script>
</html>
