<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drinkstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="drinkSearch">
        Search By:
        <select id="searchSelect">
            <option value="name">Name</option>
            <option value="mainDrinkIngredient">Main Ingredient</option>
        </select>
        <br>
        <input type="text" id="drinkInput" placeholder="Search By Name">
        <input type="text" id="drinkIngredientInput" placeholder="Search By Ingredient" class="hidden">
        <button id="drinkSearchBtn">Search</button>
        <br>
        <div id="drinkError"></div>
        <div id="drinkSearchResults"></div>
    </div>
    <div id="drinkDetails" class="hidden">
        <button class="returnDrinkResults">Return to Search Results</button>
        <br>
        <h1 id="drinkName"></h1>
        <img id="drinkIMG">
        <h2 id="drinkCategory"></h2>
        <h3 id="drinkGlass"></h3>
        <h4 id="drinkAlcoholic"></h4>
        Ingredients:
        <ul id="drinkIngredientList"></ul>
        <p id="drinkInstructions"></p>
        <ul id="drinkMeasurements"></ul>
        <button id="saveDrinkBtn" class="saveDrinkBtn">Save Drink</button>
        <button id="removeDrinkBtn" class="removeDrinkBtn">Remove Drink From Saved Drinks</button>
    </div>
</body>
    <script src="./drinkscripts.js"></script>
    <script src="./drinksearch.js"></script>
</html>
