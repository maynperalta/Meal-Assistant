<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="sources/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Nanum+Gothic&family=Nunito:wght@300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>
        <title>Meal Assistant</title>
    </head>
<body>

    <!--Navbar Start-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <!--put icon in this img-->
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            <h1 class="title is-4" id="logo" >Meal Assistant</h1>
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="#">
              Home
            </a>
            <a class="navbar-item" href="catalog.html">
              Browse Catalog
            </a>
      
            <a class="navbar-item" href="meal-search.html">
                Meal Search
            </a>

            <a class="navbar-item" href="#">
                Drink Search
            </a>

            <a class="navbar-item" href="saved.html">
              Saved Items
            </a>

              </div>
            </div>
          </div>
      


            </div>
          </div>
        </div>
    </nav>
    <!--Navbar End-->

    <div id="SearchForm">
        Search By:
        <select id="SearchSelect">
            <option value="Name">Name</option>
            <option value="MainIngredient">Main Ingredient</option>
        </select><br><br>
        <input type="text" id="MealSearchInput" placeholder="Search By Name">
        <input type="text" id="MealIngredientSearchInput" placeholder="Search By Ingredient" class="hidden">
        <button id="MealSearchBtn">Search</button><br><br>
        <div id="MealErrorMsg"></div>
        <div id="MealSearchresults"></div>
    </div>
    <div id="MealDetails" class="hidden">
        <button class="ReturnMealResults">Return to search results</button><br><br>
        <h1 id="MealTitle"></h1>
        <img id="MealIMG">
        <h2 id="MealArea"></h2>
        <h2 id="MealCategory"></h2>
        Ingredients:
        <ul id="IngredientList"></ul>
        <p id="MealInstructions"></p>
        <ul id="MealMeasurements"></ul>
        <p id="MealSource"></p>
        <p id="MealVideo"></p>
        <!-- Newly added as of 08/06/2020 -->
        <button id="SaveMealBtn" class="SaveMealBtn">Save Meal</button>
        <button id="RemoveMealBtn" class="RemoveMealBtn">Remove Meal From Saved Meals</button>
        <!-- //////////////////////////// -->
    </div>
</body>
<script src="scripts/meal-scripts.js"></script>
<script src="scripts/meal-catalog.js"></script>
</html>
