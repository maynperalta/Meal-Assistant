<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teststyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>
    <title>Meal Assistant</title>
</head>
<body>
    <div id="MealSearchresults"></div>
    <div id="MealErrorMsg"></div>
    <div id="MealDetails" class="hidden">
        <button class="ReturnMealResults">Return to search results</button><br><br>
        <h1 id="MealTitle"></h1>
        <img id="MealIMG">
        <h2 id="MealArea"></h2>
        <h2 id="MealCategory"></h2>
        Ingredients:
        <ul id="IngredientList"></ul>
        <p id="MealInstructions"></p>
        <ul id="MealMeasurements"></ul>
        <p id="MealSource"></p>
        <p id="MealVideo"></p>
        <!-- Newly added as of 08/06/2020 -->
        <button id="SaveMealBtn" class="SaveMealBtn">Save Meal</button>
        <button id="RemoveMealBtn" class="RemoveMealBtn">Remove Meal From Saved Meals</button>
        <!-- //////////////////////////// -->
    </div>
</body>
<script async src="meal-scripts.js"></script>
<script async src="meal-saved.js"></script>
</html>
